<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Instagram Redirect</title>
<script>
  window.onload = function() {
    // Опит за отваряне на приложението Instagram
    window.location = "instagram://user?username=simsona_mi_vikat";
    
    // След 1 секунда — fallback към уеб версията
    setTimeout(function() {
      window.location = "https://instagram.com/simsona_mi_vikat";
    }, 1000);
  }
</script>
</head>
<body>
<p>Отваряне на Instagram профила...</p>
</body>
</html>
